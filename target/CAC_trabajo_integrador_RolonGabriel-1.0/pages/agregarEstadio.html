<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Estadio</title>

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <h1>Agregar estadio</h1>

    <div>
        <form method="post" enctype="multipart/form-data">

            <div class="form-data">
                <div class="inputs-data">
                    <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <label for="direccion">Direccion: </label><input type="text" name="direccion" id="direccion" placeholder="Direccion">
                    <label for="capacidad">Capacidad: </label><input type="number" name="capacidad" id="capacidad">
                    <label for="foto">Foto: </label><input type="file" name="foto" id="foto">
                </div>

                <div>
                    <button type="submit">Crear</button>
                    <br>
                    <br>
                    <br>
                    <a href="../index.html"><button type="button">Volver</button></a>
                </div>

            </div>
        </form>
    </div>
    
    <script src="../js/crearEstadio.js"></script>
</body>
</html>
